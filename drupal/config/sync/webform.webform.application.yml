  email:
    id: email
    handler_id: email
    label: 'To admin'
    notes: ''
    status: true
    conditions: {  }
    weight: -49
    settings:
      states:
        - completed
      to_mail: roman@simweb.ru
      to_options: {  }
      bcc_mail: ''
      bcc_options: {  }
      cc_mail: ''
      cc_options: {  }
      from_mail: _default
      from_options: {  }
      from_name: _default
      reply_to: '[webform_submission:values:expert_email:raw]'
      return_path: ''
      sender_mail: ''
      sender_name: ''
      subject: Результат
      body: "<!DOCTYPE html>\r\n<html lang=\"ru\">\r\n<head>\r\n    <meta charset=\"UTF-8\">\r\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\r\n    <title>Результаты заявки на тур</title>\r\n    <style>\r\n        body {\r\n            font-family: Arial, sans-serif;\r\n            line-height: 1.6;\r\n            color: #333;\r\n            max-width: 800px;\r\n            margin: 0 auto;\r\n            padding: 20px;\r\n        }\r\n        .container {\r\n            background-color: #f9f9f9;\r\n            border-radius: 8px;\r\n            padding: 25px;\r\n            border: 1px solid #e0e0e0;\r\n        }\r\n        .header {\r\n            background-color: #3b82f6;\r\n            color: white;\r\n            padding: 15px 20px;\r\n            border-radius: 8px 8px 0 0;\r\n            margin: -25px -25px 20px -25px;\r\n        }\r\n        .header h1 {\r\n            margin: 0;\r\n            font-size: 24px;\r\n        }\r\n        .header p {\r\n            margin: 5px 0 0 0;\r\n            opacity: 0.8;\r\n        }\r\n        .section {\r\n            margin-bottom: 25px;\r\n            border-bottom: 1px solid #eaeaea;\r\n            padding-bottom: 20px;\r\n        }\r\n        .section h2 {\r\n            color: #3b82f6;\r\n            font-size: 18px;\r\n            margin-top: 0;\r\n            margin-bottom: 15px;\r\n        }\r\n        .field {\r\n            margin-bottom: 12px;\r\n        }\r\n        .field-label {\r\n            font-weight: bold;\r\n            color: #555;\r\n            margin-bottom: 3px;\r\n        }\r\n        .field-value {\r\n            margin: 0;\r\n        }\r\n        .tag {\r\n            display: inline-block;\r\n            background-color: #e9f2ff;\r\n            color: #3b82f6;\r\n            padding: 3px 8px;\r\n            border-radius: 4px;\r\n            margin-right: 5px;\r\n            margin-bottom: 5px;\r\n            font-size: 13px;\r\n        }\r\n        .checkbox-list {\r\n            list-style: none;\r\n            padding-left: 0;\r\n            margin: 0;\r\n        }\r\n        .checkbox-list li {\r\n            background-color: #e9f2ff;\r\n            padding: 5px 10px;\r\n            margin-bottom: 5px;\r\n            border-radius: 4px;\r\n            display: inline-block;\r\n            margin-right: 5px;\r\n        }\r\n        .checkbox-list li::before {\r\n            content: \"✓\";\r\n            margin-right: 5px;\r\n            color: #3b82f6;\r\n        }\r\n        .footer {\r\n            margin-top: 30px;\r\n            font-size: 12px;\r\n            color: #777;\r\n            text-align: center;\r\n        }\r\n        .message {\r\n            background-color: #f0f9ff;\r\n            border-left: 4px solid #3b82f6;\r\n            padding: 10px 15px;\r\n            margin-bottom: 20px;\r\n        }\r\n        .date-range {\r\n            display: flex;\r\n            align-items: center;\r\n            gap: 10px;\r\n        }\r\n        .date-range span {\r\n            color: #3b82f6;\r\n            font-weight: bold;\r\n        }\r\n        .basic-info {\r\n            display: flex;\r\n            flex-wrap: wrap;\r\n            gap: 10px 20px;\r\n        }\r\n        .basic-info .field {\r\n            flex: 1 0 45%;\r\n        }\r\n        @media (max-width: 600px) {\r\n            .basic-info .field {\r\n                flex: 1 0 100%;\r\n            }\r\n        }\r\n    </style>\r\n</head>\r\n<body>\r\n    <div class=\"container\">\r\n        <div class=\"header\">\r\n            <h1>Информация о заявке на тур</h1>\r\n            <p>Дата заполнения: {{ created }}</p>\r\n        </div>\r\n        \r\n        <div class=\"message\">\r\n            <p>Данное письмо содержит информацию о заявке на тур, заполненной через форму на сайте. Пожалуйста, сохраните это письмо для будущего использования.</p>\r\n        </div>\r\n\r\n        <!-- Основная информация -->\r\n        <div class=\"section\">\r\n            <h2>Основная информация</h2>\r\n            <div class=\"basic-info\">\r\n                <div class=\"field\">\r\n                    <div class=\"field-label\">Имя:</div>\r\n                    <p class=\"field-value\">{{ data.name }}</p>\r\n                </div>\r\n                <div class=\"field\">\r\n                    <div class=\"field-label\">Телефон:</div>\r\n                    <p class=\"field-value\">{{ data.phone }}</p>\r\n                </div>\r\n                <div class=\"field\">\r\n                    <div class=\"field-label\">Email:</div>\r\n                    <p class=\"field-value\">{{ data.email }}</p>\r\n                </div>\r\n                <div class=\"field\">\r\n                    <div class=\"field-label\">Город отправления:</div>\r\n                    <p class=\"field-value\">{{ data.city }}</p>\r\n                </div>\r\n                {% if data.expert_email %}\r\n                <div class=\"field\">\r\n                    <div class=\"field-label\">Email для результатов:</div>\r\n                    <p class=\"field-value\">{{ data.expert_email }}</p>\r\n                </div>\r\n                {% endif %}\r\n            </div>\r\n        </div>\r\n\r\n        <!-- Информация о путешественниках -->\r\n        <div class=\"section\">\r\n            <h2>Путешественники</h2>\r\n            {% set total_people = data.adults|default(0) + \r\n                                data.children|default(0) + \r\n                                data.teens|default(0) + \r\n                                data.toddlers|default(0) + \r\n                                data.infants|default(0) + \r\n                                data.seniors|default(0) %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Количество путешественников:</div>\r\n                <p class=\"field-value\">{{ total_people }} человек</p>\r\n            </div>\r\n\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Возрастные группы:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% if data.adults > 0 %}\r\n                    <li>Взрослые (18-69): {{ data.adults }}</li>\r\n                    {% endif %}\r\n                    {% if data.children > 0 %}\r\n                    <li>Дети (7-12): {{ data.children }}</li>\r\n                    {% endif %}\r\n                    {% if data.teens > 0 %}\r\n                    <li>Подростки (13-17): {{ data.teens }}</li>\r\n                    {% endif %}\r\n                    {% if data.toddlers > 0 %}\r\n                    <li>Дети (3-6): {{ data.toddlers }}</li>\r\n                    {% endif %}\r\n                    {% if data.infants > 0 %}\r\n                    <li>Младенцы (до 2): {{ data.infants }}</li>\r\n                    {% endif %}\r\n                    {% if data.seniors > 0 %}\r\n                    <li>Пожилые (70+): {{ data.seniors }}</li>\r\n                    {% endif %}\r\n                </ul>\r\n            </div>\r\n        </div>\r\n\r\n        <!-- Даты поездки -->\r\n        <div class=\"section\">\r\n            <h2>Даты поездки</h2>\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Период:</div>\r\n                <div class=\"date-range\">\r\n                    <span>{{ data.date_from }}</span> &mdash; <span>{{ data.date_to }}</span>\r\n                </div>\r\n            </div>\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Продолжительность:</div>\r\n                <p class=\"field-value\">{{ data.days_count }} дней</p>\r\n            </div>\r\n        </div>\r\n\r\n        <!-- Цели поездки -->\r\n        <div class=\"section\">\r\n            <h2>Цель поездки</h2>\r\n            {% if data.purpose %}\r\n            <div class=\"field\">\r\n                <ul class=\"checkbox-list\">\r\n                    {% for value in data.purpose %}\r\n                    <li>\r\n                        {% if value == 'excursion' %}Экскурсии{% endif %}\r\n                        {% if value == 'business' %}Деловые встречи{% endif %}\r\n                        {% if value == 'shopping' %}Шоппинг{% endif %}\r\n                        {% if value == 'food' %}Гастрономия{% endif %}\r\n                        {% if value == 'fun' %}Развлечения{% endif %}\r\n                        {% if value == 'health' %}Здоровье{% endif %}\r\n                        {% if value == 'other' %}Другое{% endif %}\r\n                    </li>\r\n                    {% endfor %}\r\n                </ul>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            {% if data.purpose_other and 'other' in data.purpose %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Другие цели:</div>\r\n                <p class=\"field-value\">{{ data.purpose_other }}</p>\r\n            </div>\r\n            {% endif %}\r\n        </div>\r\n\r\n        <!-- Размещение -->\r\n        <div class=\"section\">\r\n            <h2>Размещение</h2>\r\n            {% if data.accommodation %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Тип размещения:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% for value in data.accommodation %}\r\n                    <li>\r\n                        {% if value == 'hotel3' %}Отель 3*{% endif %}\r\n                        {% if value == 'hotel4' %}Отель 4*{% endif %}\r\n                        {% if value == 'hotel5' %}Отель 5*{% endif %}\r\n                        {% if value == 'apartment' %}Апартаменты{% endif %}\r\n                        {% if value == 'hostel' %}Хостел{% endif %}\r\n                        {% if value == 'other' %}Другое{% endif %}\r\n                    </li>\r\n                    {% endfor %}\r\n                </ul>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            {% if data.accommodation_other and 'other' in data.accommodation %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Уточнение размещения:</div>\r\n                <p class=\"field-value\">{{ data.accommodation_other }}</p>\r\n            </div>\r\n            {% endif %}\r\n\r\n            {% if data.accommodation_preferences %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Предпочтения по размещению:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% for value in data.accommodation_preferences %}\r\n                    <li>\r\n                        {% if value == 'centralLocation' %}Центральное расположение{% endif %}\r\n                        {% if value == 'nearShoppingCenters' %}Рядом с торговыми центрами{% endif %}\r\n                        {% if value == 'poolAndSpa' %}С бассейном и спа{% endif %}\r\n                        {% if value == 'other' %}Другое{% endif %}\r\n                    </li>\r\n                    {% endfor %}\r\n                </ul>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            {% if data.accommodation_preferences_other and 'other' in data.accommodation_preferences %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Уточнение предпочтений:</div>\r\n                <p class=\"field-value\">{{ data.accommodation_preferences_other }}</p>\r\n            </div>\r\n            {% endif %}\r\n        </div>\r\n\r\n        <!-- Транспорт -->\r\n        <div class=\"section\">\r\n            <h2>Транспорт</h2>\r\n            {% if data.transport_transfer %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Трансфер:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% for value in data.transport_transfer %}\r\n                    <li>\r\n                        {% if value == 'airport' %}Групповой из аэропорта{% endif %}\r\n                        {% if value == 'individual' %}Индивидуальный{% endif %}\r\n                        {% if value == 'shuttle' %}Шаттл{% endif %}\r\n                        {% if value == 'none' %}Не требуется{% endif %}\r\n                        {% if value == 'other' %}Другое{% endif %}\r\n                    </li>\r\n                    {% endfor %}\r\n                </ul>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            {% if data.transport_transfer_other and 'other' in data.transport_transfer %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Уточнение трансфера:</div>\r\n                <p class=\"field-value\">{{ data.transport_transfer_other }}</p>\r\n            </div>\r\n            {% endif %}\r\n\r\n            {% if data.transport_preferences %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Транспорт во время путешествия:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% for value in data.transport_preferences %}\r\n                    <li>\r\n                        {% if value == 'privateDriver' %}Личный водитель{% endif %}\r\n                        {% if value == 'publicTransport' %}Общественный транспорт{% endif %}\r\n                        {% if value == 'taxi' %}Такси{% endif %}\r\n                        {% if value == 'other' %}Другое{% endif %}\r\n                    </li>\r\n                    {% endfor %}\r\n                </ul>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            {% if data.transport_preferences_other and 'other' in data.transport_preferences %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Уточнение транспорта:</div>\r\n                <p class=\"field-value\">{{ data.transport_preferences_other }}</p>\r\n            </div>\r\n            {% endif %}\r\n        </div>\r\n\r\n        <!-- Питание -->\r\n        <div class=\"section\">\r\n            <h2>Питание</h2>\r\n            {% if data.cuisines %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Предпочтения по кухне:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% for value in data.cuisines %}\r\n                    <li>\r\n                        {% if value == 'chinese' %}Китайская{% endif %}\r\n                        {% if value == 'european' %}Европейская{% endif %}\r\n                        {% if value == 'japanese' %}Японская{% endif %}\r\n                        {% if value == 'russian' %}Русская{% endif %}\r\n                        {% if value == 'other' %}Другое{% endif %}\r\n                    </li>\r\n                    {% endfor %}\r\n                </ul>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            {% if data.cuisines_other and 'other' in data.cuisines %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Уточнение кухни:</div>\r\n                <p class=\"field-value\">{{ data.cuisines_other }}</p>\r\n            </div>\r\n            {% endif %}\r\n\r\n            {% if data.food_preferences %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Пищевые предпочтения:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% for value in data.food_preferences %}\r\n                    <li>\r\n                        {% if value == 'tryLocal' %}Местная кухня{% endif %}\r\n                        {% if value == 'spicyOk' %}Острое{% endif %}\r\n                        {% if value == 'fattyOk' %}Жирное{% endif %}\r\n                        {% if value == 'other' %}Другое{% endif %}\r\n                    </li>\r\n                    {% endfor %}\r\n                </ul>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            {% if data.food_preferences_other and 'other' in data.food_preferences %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Уточнение предпочтений:</div>\r\n                <p class=\"field-value\">{{ data.food_preferences_other }}</p>\r\n            </div>\r\n            {% endif %}\r\n        </div>\r\n\r\n        <!-- Шоппинг -->\r\n        <div class=\"section\">\r\n            <h2>Шоппинг</h2>\r\n            {% if data.shopping_budget %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Бюджет на шоппинг:</div>\r\n                <p class=\"field-value\">\r\n                    {% if data.shopping_budget == 'economy' %}Эконом{% endif %}\r\n                    {% if data.shopping_budget == 'medium' %}Средний{% endif %}\r\n                    {% if data.shopping_budget == 'luxury' %}Премиум{% endif %}\r\n                </p>\r\n            </div>\r\n            {% endif %}\r\n\r\n            {% if data.shopping_places %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Места для шоппинга:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% for value in data.shopping_places %}\r\n                    <li>\r\n                        {% if value == 'malls' %}Торговые центры{% endif %}\r\n                        {% if value == 'boutiques' %}Бутики{% endif %}\r\n                        {% if value == 'markets' %}Рынки{% endif %}\r\n                        {% if value == 'outlets' %}Аутлеты{% endif %}\r\n                        {% if value == 'other' %}Другое{% endif %}\r\n                    </li>\r\n                    {% endfor %}\r\n                </ul>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            {% if data.shopping_places_other and 'other' in data.shopping_places %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Уточнение мест для шоппинга:</div>\r\n                <p class=\"field-value\">{{ data.shopping_places_other }}</p>\r\n            </div>\r\n            {% endif %}\r\n\r\n            {% if data.shopping_time %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Время на шоппинг:</div>\r\n                <p class=\"field-value\">\r\n                    {% if data.shopping_time == 'fewHours' %}Несколько часов{% endif %}\r\n                    {% if data.shopping_time == 'halfDay' %}Полдня{% endif %}\r\n                    {% if data.shopping_time == 'fullDay' %}Целый день{% endif %}\r\n                </p>\r\n            </div>\r\n            {% endif %}\r\n\r\n            {% if data.shopping_special_wishes %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Особые пожелания по шоппингу:</div>\r\n                <p class=\"field-value\">{{ data.shopping_special_wishes }}</p>\r\n            </div>\r\n            {% endif %}\r\n        </div>\r\n\r\n        <!-- Бюджет и дополнительные услуги -->\r\n        <div class=\"section\">\r\n            <h2>Бюджет и дополнительные услуги</h2>\r\n            {% if data.budget %}\r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Планируемый бюджет:</div>\r\n                <p class=\"field-value\">{{ data.budget }} руб. / день</p>\r\n            </div>\r\n            {% endif %}\r\n            \r\n            <div class=\"field\">\r\n                <div class=\"field-label\">Дополнительные услуги:</div>\r\n                <ul class=\"checkbox-list\">\r\n                    {% if data.need_visa %}\r\n                    <li>Оформление визы</li>\r\n                    {% endif %}\r\n                    {% if data.need_insurance %}\r\n                    <li>Страховка</li>\r\n                    {% endif %}\r\n                </ul>\r\n            </div>\r\n        </div>\r\n\r\n        <div class=\"footer\">\r\n            <p>Данное письмо было отправлено автоматически. Если у вас есть вопросы, пожалуйста, свяжитесь с нами по телефону или email, указанному на сайте.</p>\r\n            <p>&copy; {{ \"now\"|date(\"Y\") }} HaoHub Guide. Все права защищены.</p>\r\n        </div>\r\n    </div>\r\n</body>\r\n</html>"
